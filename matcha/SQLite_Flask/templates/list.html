<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Student ID</td>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            <td>Pincode</td>
            <td>Image File</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{ row["student_id"] }}</td>
               <td>{{ row["name"] }}</td>
               <td>{{ row["addr"] }}</td>
               <td> {{ row["city"] }}</td>
               <td>{{ row["pin"] }}</td>
               <td>{{ row["image_file"] }}</td>
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
